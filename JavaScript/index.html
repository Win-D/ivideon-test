<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple HTML Editor</title>

    <!-- Add CSS -->
    <link href="/assets/css/styles.css" rel="stylesheet" media="all">

    <!-- Add jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- Add HTML handler -->
    <script src="/assets/js/html-preview.js" type="text/javascript"></script>
</head>
<body>
<header class="header">
    <div class="header__text">Simple HTML Editor</div>
</header>
<main>
    <div class="block editor-block">
        <h1>HTML</h1>
        <label>HTML
            <textarea id="html_editor" rows="10" placeholder="HTML-код" required>
<p>Begin</p>
<img src="/assets/images/1.jpg" width="300">
<img src="/assets/images/2.jpg">
<img src="/assets/images/3.jpg" alt="Изображение">
<p>End</p>
            </textarea>
        </label>
        <button id="update">Update</button>
    </div>
    <div id="html_preview" class="block preview-block"></div>
</main>
<footer class="footer">
    <div class="footer__text">Тестовое задание для Ivideon</div>
</footer>
</body>
</html>
